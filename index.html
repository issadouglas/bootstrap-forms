<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1">
    <title>Cuttlefish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
   <div class="row p-5 justify-content-center">
      <div class="col-lg-8">
          <h1>Cuttlefish Quiz</h1>
            <p>How much do you know about Cuttlefish? Try this quiz to find out! You can discover the answers in this <a href="https://en.wikipedia.org/wiki/Cuttlefish">Wikipedia article. </a></p>

      <div class="form-example">
        <label for="question1" class="pt-2 pe-2 form-label">What class do cuttlefish belong to? </label>
        <input type="text" name="question1" class="form-control" id="question1">
      </div>

      <div class="form-example">
        <label for="question2" class="pt-2 pe-2 form-label">How many arms do cuttlefish have?</label>
        <input type="text" name="question2" class="form-control" id="question2">
      </div>

      <div class="form-example">
        <label for="question3" class="pt-2 pe-2 form-label">Why are cuttlefish sometimes referred to as the "chameleons of the sea?" </label>
        <textarea name="question3" class="form-control" id="question3" ></textarea>
      </div>

        <div class="pt-3 pe-3 form-example">
          <label>The blood of a cuttlefish is an usual shade of what? (Choose only one) </label>
          <label class="form-check"><input class="form-check-input" type="radio" name="color" value="red"> Red</label>
          <label class="form-check"><input class="form-check-input" type="radio" name="color" value="black"> Black</label>
          <label class="form-check"><input class="form-check-input" type="radio" name="color" value="blue"> Green-blue</label>
          <label class="form-check"><input class="form-check-input" type="radio" name="color" value="pink"> Purple-pink</label>
        </div>

        <div class="pt-3 pe-3 form-example">
          <label>Cuttlefish predators include everything but? (Choose only one)</label>
          <label class="form-check"><input class="form-check-input" type="radio" name="predator" value="red"> Seabirds</label>
          <label class="form-check"><input class="form-check-input" type="radio" name="predator" value="blue"> Seals</label>
          <label class="form-check"><input class="form-check-input" type="radio" name="predator" value="pink"> Cuttlefish</label>
          <label class="form-check"><input class="form-check-input" type="radio" name="predator" value="black"> Octopus</label>
        </div>

        <div class="pt-3 pe-3 form-example">
          <label>What do Cuttlefish eat? (Check all that apply) </label>
          <label class="form-check"><input class="form-check-input" type="checkbox" name="color" value="red"> Molluscs</label>
          <label class="form-check"><input class="form-check-input" type="checkbox" name="color" value="blue"> Crabs</label>
          <label class="form-check"><input class="form-check-input" type="checkbox" name="color" value="pink"> Dolphins</label>
          <label class="form-check"><input class="form-check-input" type="checkbox" name="color" value="black"> Sharks</label>
        </div>

        <div class="pt-3 pe-3 form-example">
          <label class="pb-2 form-label" for="question7">Where in the world do cuttlefish not live? (Select one) </label>
          <select class="form-select" name="QUESTION 7" id="question7">
          <option value="Select">Select One</option>
          <option value="Choice1">East and South Asia</option>
          <option value="Choice2">Western Europe</option>
          <option value="Choice3">Mediterranean</option>
          <option value="Choice4">Coasts of Africa</option>
          <option value="Choice5">Americas</option>
          <option value="Choice6">Australia</option>
          </select>
        </div>

        <div class="pt-3">
          <input type="submit" value="Submit Answers">
          <input type="reset" value="Start Over">
      </div>

     </div>
    </div>
  </div>
</body>
</html>
